<html>
  <head>
    <title>List Price</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="listStyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <h1>List Price Calculator</h1>
    <h3>List Price</h3>
    <input type="text" id="list" maxlength="8">
    <h3>Multiplier</h3>
    <input type="text" id="mult"maxlength="8">
    <br>
    <button onclick="list()">Calculate</button>
    <h3>Our Cost:</h3>
    <h3 id="our_cost"></h3>
    <h3>Add Margin</h3>
    <input type="text" id="margin" maxlength="8">
    <br>
    <button onclick="listMargin()">Calculate</button>
    <h3>Customer Cost:</h3>
    <h3 id="cust_cost"></h3>
</html>
